<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="thumbnail.jpg">
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe!</h1>
    <table class="center">
        <tr>
            <td id="1" onclick="main()"></td>
            <td id="2" onclick="main()"></td>
            <td id="3" onclick="main()"></td>
        </tr>
        <tr>
            <td id="4" onclick="main()"></td>
            <td id="5" onclick="main()"></td>
            <td id="6" onclick="main()"></td>
        </tr>
        <tr>
            <td id="7" onclick="main()"></td>
            <td id="8" onclick="main()"></td>
            <td id="9" onclick="main()"></td>
        </tr>
    </table>
    <script>
        var turn = 0;

        function main()
        {
            if(turn == 0)
            {
                document.getElementById("1").innerHTML = "X";
                document.getElementById("2").innerHTML = "X";
                document.getElementById("3").innerHTML = "X";
                document.getElementById("4").innerHTML = "X";
                document.getElementById("5").innerHTML = "X";
                document.getElementById("6").innerHTML = "X";
                document.getElementById("7").innerHTML = "X";
                document.getElementById("8").innerHTML = "X";
                document.getElementById("9").innerHTML = "X";
                turn++;
            }
            else
            {
                document.getElementById("1").innerHTML = "O";
                document.getElementById("2").innerHTML = "O";
                document.getElementById("3").innerHTML = "O";
                document.getElementById("4").innerHTML = "O";
                document.getElementById("5").innerHTML = "O";
                document.getElementById("6").innerHTML = "O";
                document.getElementById("7").innerHTML = "O";
                document.getElementById("8").innerHTML = "O";
                document.getElementById("9").innerHTML = "O";
                turn--;
            }
        }
    </script>
</body>
</html>
