<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script> 
    <link rel="icon" href="tnail.jpeg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="cells">
            <input type="text" class="disp" value="" disabled />
            <button type="button" class="op" value="cos">cos</button>
            <button type="button" class="op" value="sin">sin</button>
            <button type="button" class="op" value="tan">tan</button>
            <button type="button" class="op" value="+">&plus;</button>
            <button type="button" class="op" value="-">&minus;</button>
            <button type="button" class="op" value="*">&times;</button>
            <button type="button" class="op" value="/">&divide;</button>
            <button type="button" class="op" value="sqrt">&radic;</button>
            <button type="button" class="op" value="pow">&and;</button>
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="0">0</button>
            <button type="button" class="dec" value=".">&period;</button>
            <button type="button" class="clear" value="clear">C</button>
            <button type="button" value="3.14159">&pi;</button>
            <button type="button" class="eq op" value="=">&equals;</button>
        </div>
      </div>
</body>
</html>
